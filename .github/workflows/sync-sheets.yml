name: Sync Sheets to Firestore

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run sheet sync
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          SCHEDULE_CSV_URL: ${{ secrets.SCHEDULE_CSV_URL }}
          SPEAKERS_CSV_URL: ${{ secrets.SPEAKERS_CSV_URL }}
        run: npm run sync:sheets

      - name: Notify on Success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: '✅ Schedule sync completed successfully',
              attachments: [{
                color: 'good',
                text: `Database updated at ${new Date().toLocaleString('en-IN', {timeZone: 'Asia/Kolkata'})}`
              }]
            }
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

      - name: Notify on Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: '❌ Schedule sync failed',
              attachments: [{
                color: 'danger',
                text: 'Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
              }]
            }
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
